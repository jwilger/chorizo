job_defaults: &job_defaults
  docker:
    - image: circleci/elixir:1.5.2
      working_directory: ~/repo

version: 2
jobs:
  build:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependency-cache-{{ checksum "mix.lock" }}
            - v1-dependency-cache
      - run: mix local.hex --force
      - run: mix local.rebar --force
      - run: mix deps.get
      - run: mix deps.compile
      - run: mix compile
      - run:
          command: mix compile
          environment:
            MIX_ENV: test
      - save_cache:
          key: v1-dependency-cache-{{ checksum "mix.lock" }}
          paths:
            - _build
            - deps
            - ~/.mix
      - persist_to_workspace:
          root: ..
          paths:
            - .
  test:
    <<: *job_defaults
    steps:
      - attach_workspace:
          at: ..
      - run: mix test
      - run: mix docs
  publish_docs:
    <<: *job_defaults
    steps:
      - attach_workspace:
          at: ..
      - run: scripts/update_master_documentation.sh
  code-quality:
    <<: *job_defaults
    steps:
      - attach_workspace:
          at: ..
      - run: mix credo
      - run: mix dogma
  dialyzer:
    <<: *job_defaults
    steps:
      - attach_workspace:
          at: ..
      - run: mix dialyzer
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - publish_docs:
          requires:
            - build
          filters:
            branches:
              only: master
      - code-quality:
          requires:
            - build
      - dialyzer:
          requires:
            - build
          filters:
            branches:
              only: master
