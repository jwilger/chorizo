# Elixir CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-elixir/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version here
      - image: circleci/elixir:1.5.2
    working_directory: ~/repo
    steps:
      - checkout
      - run: mix local.hex --force
      - run: mix deps.get
      - run: mix test
  publish_docs:
    docker:
      # specify the version here
      - image: circleci/elixir:1.5.2
    working_directory: ~/repo
    steps:
      - checkout
      - run: mix local.hex --force
      - run: mix deps.get
      - run: mix docs
      - run: scripts/update_master_documentation.sh
  code-quality:
    docker:
      # specify the version here
      - image: circleci/elixir:1.5.2
    working_directory: ~/repo
    steps:
      - checkout
      - run: mix local.hex --force
      - run: mix deps.get
      - run: mix credo
      - run: mix dogma
      - run: mix dialyzer
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - publish_docs:
          filters:
            branches:
              only: master
      - code-quality:
          requires:
            - build
